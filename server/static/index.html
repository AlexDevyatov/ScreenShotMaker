<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenshotMaker ‚Äî —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ –ª–æ–∫–∞–ª—è–º</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Unbounded:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0f14;
      --surface: #161a22;
      --border: #2a3142;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #6ee7b7;
      --accent-dim: #3fb381;
      --danger: #f87171;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    h1 {
      font-family: 'Unbounded', sans-serif;
      font-weight: 600;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent) 0%, #5eead4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .sub {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 32px;
    }
    #dropzone {
      width: 100%;
      max-width: 420px;
      min-height: 200px;
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 32px;
      transition: border-color 0.2s, background 0.2s;
      cursor: pointer;
    }
    #dropzone:hover, #dropzone.dragover {
      border-color: var(--accent-dim);
      background: rgba(62, 179, 129, 0.06);
    }
    #dropzone .icon {
      font-size: 48px;
      opacity: 0.7;
    }
    #dropzone p { margin: 0; color: var(--muted); text-align: center; }
    #dropzone strong { color: var(--accent); }
    #fileInput { display: none; }
    #status {
      margin-top: 24px;
      min-height: 24px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
    #status.error { color: var(--danger); }
    #status.success { color: var(--accent); }
    .progress {
      width: 100%;
      max-width: 420px;
      height: 6px;
      background: var(--surface);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 16px;
      display: none;
    }
    .progress.visible { display: flex; flex-direction: column; gap: 8px; }
    .progress-bar-outer {
      width: 100%;
      max-width: 420px;
      height: 8px;
      background: var(--surface);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background: var(--accent);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .progress-steps {
      font-size: 0.8rem;
      color: var(--muted);
    }
    #result {
      margin-top: 24px;
      max-width: 520px;
      width: 100%;
      display: none;
    }
    #result.visible { display: block; }
    #result h3 { font-size: 1rem; margin-bottom: 12px; color: var(--muted); }
    .previews {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .previews a {
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--surface);
    }
    .previews img {
      width: 100%;
      height: auto;
      vertical-align: top;
    }
    .previews span {
      display: block;
      padding: 8px;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
    }
    .download-zip {
      margin-top: 16px;
      padding: 12px 20px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: var(--radius);
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    .download-zip:hover { background: var(--accent-dim); }
    .intermediate { margin-top: 24px; max-width: 520px; width: 100%; }
    .intermediate h3 { font-size: 1rem; margin-bottom: 12px; color: var(--muted); }
    .preview-slot { border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border); background: var(--surface); min-height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .preview-slot img { width: 100%; height: auto; vertical-align: top; }
    .preview-slot .placeholder { padding: 24px; font-size: 0.8rem; color: var(--muted); }
    .preview-slot .label { padding: 6px 8px; font-size: 0.75rem; color: var(--muted); }
  </style>
</head>
<body>
  <h1>ScreenshotMaker</h1>
  <p class="sub">–°–∫—Ä–∏–Ω—à–æ—Ç—ã –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–∞ ru, en, es</p>

  <div id="dropzone">
    <span class="icon">üì±</span>
    <p><strong>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ APK —Å—é–¥–∞</strong> –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
    <p style="font-size: 0.8rem;">.apk</p>
    <input type="file" id="fileInput" accept=".apk">
  </div>

  <div class="progress" id="progress" style="display: none;">
    <div class="progress-bar-outer"><div class="progress-bar-inner" id="progressBarInner" style="width: 0%;"></div></div>
    <div class="progress-steps" id="progressSteps"></div>
  </div>
  <div id="status"></div>
  <div id="intermediate" class="intermediate" style="display: none;">
    <h3>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
    <div class="previews" id="intermediatePreviews"></div>
  </div>
  <div id="result">
    <h3>–ì–æ—Ç–æ–≤–æ</h3>
    <div class="previews" id="previews"></div>
    <button type="button" class="download-zip" id="downloadZip">–°–∫–∞—á–∞—Ç—å screenshots.zip</button>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    const progressBarInner = document.getElementById('progressBarInner');
    const progressSteps = document.getElementById('progressSteps');
    const intermediate = document.getElementById('intermediate');
    const intermediatePreviews = document.getElementById('intermediatePreviews');
    const result = document.getElementById('result');
    const previews = document.getElementById('previews');
    const downloadZip = document.getElementById('downloadZip');

    const LOCALES = [{ file: 'main_ru.png', label: 'RU' }, { file: 'main_en.png', label: 'EN' }, { file: 'main_es.png', label: 'ES' }];
    const TOTAL = LOCALES.length;

    function setStatus(msg, type = '') {
      status.textContent = msg;
      status.className = 'visible' + (type ? ' ' + type : '');
    }

    function setProgressVisible(show) {
      progress.style.display = show ? 'flex' : 'none';
      if (!show) intermediate.style.display = 'none';
      result.classList.toggle('visible', false);
    }

    function updateProgress(completed, jobId) {
      const n = completed.length;
      const pct = (n / TOTAL) * 100;
      progressBarInner.style.width = pct + '%';
      progressSteps.textContent = '–°–∫—Ä–∏–Ω—à–æ—Ç ' + n + ' –∏–∑ ' + TOTAL + ' (RU, EN, ES)';
      const base = '/api/jobs/' + jobId;
      intermediatePreviews.innerHTML = LOCALES.map(({ file, label }) => {
        const ready = completed.includes(file.replace('main_', '').replace('.png', ''));
        if (ready) {
          return '<a href="' + base + '/files/' + file + '" target="_blank" download class="preview-slot">' +
            '<img src="' + base + '/files/' + file + '" alt="' + label + '">' +
            '<span class="label">' + label + ' ‚úì</span></a>';
        }
        return '<div class="preview-slot"><div class="placeholder">–û–∂–∏–¥–∞–Ω–∏–µ‚Ä¶</div><span class="label">' + label + '</span></div>';
      }).join('');
      intermediate.style.display = 'block';
    }

    function showResult(jobId) {
      const base = '/api/jobs/' + jobId;
      previews.innerHTML = LOCALES.map(({ file, label }) =>
        '<a href="' + base + '/files/' + file + '" target="_blank" download>' +
        '<img src="' + base + '/files/' + file + '" alt="' + label + '">' +
        '<span>' + label + '</span></a>'
      ).join('');
      downloadZip.onclick = () => { window.location.href = base + '/result'; };
      result.classList.add('visible');
      setProgressVisible(false);
      intermediate.style.display = 'none';
      setStatus('–°–∫—Ä–∏–Ω—à–æ—Ç—ã –≥–æ—Ç–æ–≤—ã.', 'success');
    }

    async function pollStatus(jobId) {
      for (let i = 0; i < 300; i++) {
        const r = await fetch('/api/jobs/' + jobId + '/status');
        const data = await r.json();
        if (data.status === 'done') {
          showResult(jobId);
          return;
        }
        if (data.status === 'failed') {
          setStatus('–û—à–∏–±–∫–∞: ' + (data.error || 'unknown'), 'error');
          setProgressVisible(false);
          return;
        }
        const completed = data.completed || [];
        updateProgress(completed, jobId);
        if (data.status === 'running') {
          setStatus(completed.length === 0 ? '–ó–∞–ø—É—Å–∫ —ç–º—É–ª—è—Ç–æ—Ä–∞‚Ä¶' : '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤‚Ä¶');
        } else {
          setStatus('–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ –∑–∞–¥–∞—á–∏‚Ä¶');
        }
        await new Promise(ok => setTimeout(ok, 1500));
      }
      setStatus('–¢–∞–π–º–∞—É—Ç.', 'error');
      setProgressVisible(false);
    }

    async function upload(file) {
      if (!file || !file.name.toLowerCase().endsWith('.apk')) {
        setStatus('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª .apk', 'error');
        return;
      }
      setStatus('–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶');
      progress.style.display = 'flex';
      progressBarInner.style.width = '0%';
      progressSteps.textContent = '';
      intermediate.style.display = 'none';
      result.classList.remove('visible');
      const form = new FormData();
      form.append('file', file);
      try {
        const r = await fetch('/api/upload', { method: 'POST', body: form });
        if (!r.ok) {
          const err = await r.json().catch(() => ({}));
          throw new Error(err.detail || r.statusText);
        }
        const { job_id } = await r.json();
        setStatus('–ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞, –∑–∞–ø—É—Å–∫ —ç–º—É–ª—è—Ç–æ—Ä–∞‚Ä¶');
        await pollStatus(job_id);
      } catch (e) {
        setStatus('–û—à–∏–±–∫–∞: ' + e.message, 'error');
        setProgressVisible(false);
      }
    }

    dropzone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      if (f) upload(f);
    });
    dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('dragover'); });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const f = e.dataTransfer.files[0];
      if (f) upload(f);
    });
  </script>
</body>
</html>
